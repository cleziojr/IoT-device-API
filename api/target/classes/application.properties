spring.application.name=IoT device API

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/iot_device_lp2
spring.datasource.username=postgres
spring.datasource.password=root

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Spring OpenApi & Swagger
springdoc.swagger-ui.path=/docs-iot.html
springdoc.api-docs.path=/docs-iot
springdoc.packagesToScan=com.API.IoT.controller